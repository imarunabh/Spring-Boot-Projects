<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Blood Bank Management System</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/home}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/register_page}">Add Doner</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="/show">Show Donors</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="/show_blood">Blood List</a>
				</li>
			</ul>

		</div>
	</nav>

	<div class="container mt-4">
		<form action="" th:action="@{/process-update}" th:object="${donor}" method="post">
			<div class="form-group">
				<input type="hidden" th:value="${donor.Id}" name="Id" />
				<label for="exampleInputName">Email Name</label>
				<input type="text" class="form-control" id="exampleInputName" aria-describedby="NameHelp" name="name"
					th:value="${donor.name}" placeholder="Enter Your Name">
			</div>

			<div class="form-group">
				<label for="exampleInputAddress">Your Address</label>
				<input type="text" class="form-control" id="exampleInputAddress" aria-describedby="AddressHelp"
					th:value="${donor.address}" name="address" placeholder="Enter your Address">
			</div>


			<div class="form-group">
				<label for="exampleInputEmail">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
					th:value="${donor.email}" name="email" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
					else.</small>
			</div>


			<div class="form-group">
				<label for="exampleInputAge">Enter Your Age</label>
				<input type="number" class="form-control" th:value="${donor.age}" id="exampleInputAge" name="age"
					placeholder="Enter Your Age">
			</div>


			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
